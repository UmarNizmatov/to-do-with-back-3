<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Todo - Планируйте свой день</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="app-title">
          <i class="fas fa-clipboard-check"></i>
          Мои планы
        </h1>
        <div class="header-controls">
          <p class="welcome-text">Добро пожаловать, <span id="username-display"></span>!</p>
          <div class="header-buttons">
            <button class="btn-settings" id="settings-btn" title="Настройки">
              <i class="fas fa-cog"></i>
            </button>
            <button class="btn-logout" id="logout-btn" title="Выйти">
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="forms">
        <form id="form2" class="todo-form">
          <div class="input-wrapper">
            <i class="fas fa-edit input-icon"></i>
            <input 
              type="text" 
              id="text" 
              placeholder="Добавьте новый план..." 
              autocomplete="off"
            />
          </div>
          <button type="submit" class="btn-create">
            <i class="fas fa-plus-circle"></i>
            <span>Создать</span>
          </button>
        </form>

        <div class="stats">
          <div class="stat-item">
            <i class="fas fa-tasks"></i>
            <span>Всего: <strong id="total-count">0</strong></span>
          </div>
          <div class="stat-item">
            <i class="fas fa-check-circle"></i>
            <span>Выполнено: <strong id="done-count">0</strong></span>
          </div>
          <div class="stat-item">
            <i class="fas fa-list"></i>
            <span>На странице: <strong id="per-page-display">5</strong></span>
          </div>
        </div>

        <div class="todolist" id="todolist">
          <div class="empty-state">
            <i class="fas fa-inbox"></i>
            <p>Нет планов. Добавьте первый!</p>
          </div>
        </div>

        <div class="pagination" id="pagination"></div>
      </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settings-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>
            <i class="fas fa-cog"></i>
            Настройки
          </h2>
          <button class="modal-close" id="close-modal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="setting-item">
            <label for="items-per-page">
              <i class="fas fa-list"></i>
              Планов на странице
            </label>
            <select id="items-per-page">
              <option value="5">5 планов</option>
              <option value="10">10 планов</option>
              <option value="15">15 планов</option>
              <option value="20">20 планов</option>
            </select>
          </div>
          <div class="setting-item">
            <label>
              <i class="fas fa-user"></i>
              Текущий пользователь
            </label>
            <div class="current-user">
              <span id="modal-username"></span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-modal-save" id="save-settings">
            <i class="fas fa-check"></i>
            Сохранить
          </button>
        </div>
      </div>
    </div>

    <audio id="sound" src="./clik-sound.mp3"></audio>
    <script src="./main.js"></script>
  </body>
</html>
