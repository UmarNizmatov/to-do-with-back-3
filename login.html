<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />

    <title>Modern Todo - Вход</title>
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="login-header">
          <i class="fas fa-clipboard-check logo-icon"></i>
          <h1 class="login-title">Мои планы</h1>
          <p class="login-subtitle">Планируйте свой день эффективно</p>
        </div>

        <form id="login-form" class="login-form">
          <div class="form-group">
            <label for="username">
              <i class="fas fa-user"></i>
              Ваше имя
            </label>
            <input
              type="text"
              id="username"
              placeholder="Введите ваше имя..."
              autocomplete="off"
              required
              minlength="2"
              maxlength="20"
            />
            <span class="input-error" id="username-error"></span>
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i>
              Пароль
            </label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                placeholder="Введите пароль..."
                autocomplete="off"
                required
                minlength="4"
              />
              <button
                type="button"
                class="toggle-password"
                id="toggle-password"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <span class="input-error" id="password-error"></span>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-login" id="login-btn">
              <i class="fas fa-sign-in-alt"></i>
              <span>Войти</span>
            </button>
            <button type="button" class="btn-register" id="register-btn">
              <i class="fas fa-user-plus"></i>
              <span>Регистрация</span>
            </button>
          </div>
        </form>

        <div class="login-footer">
          <p>
            <i class="fas fa-info-circle"></i>
            Ваши планы будут сохранены и доступны только вам
          </p>
        </div>
      </div>

      <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
